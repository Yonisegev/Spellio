
<main class="app">
    <ng-container *ngIf="!levelSelected" >
        <settings-selection (onLevelSelected)="onSetLevel($event)"></settings-selection>
    </ng-container>
    
    <ng-container *ngIf="levelSelected">
        <game (onResetDifficulty)="levelSelected = ''" [level]="levelSelected"></game>
    </ng-container>
</main>
